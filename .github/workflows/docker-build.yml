name: Docker Image CI

on:
  push:
    branches: [ "release" ]
  pull_request:
    branches: [ "release" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq
    
    - name: Extract version info
      id: version
      run: |
        NAME=$(cat server/server.json | jq -r '.name')
        TAG=$(cat server/server.json | jq -r '.version')
        echo "name=$NAME" >> $GITHUB_OUTPUT
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "Building $NAME:$TAG"
    
    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.DOCKER_REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Test Docker Hub login
      if: github.event_name != 'pull_request'
      run: |
        echo "Testing Docker Hub authentication..."
        echo "Username: ${{ secrets.DOCKER_USERNAME }}"
        echo "Registry: ${{ secrets.DOCKER_REGISTRY }}"
        docker logout || true
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker pull hello-world
        docker tag hello-world ${{ secrets.DOCKER_REGISTRY }}/test:latest
        docker push ${{ secrets.DOCKER_REGISTRY }}/test:latest || echo "Push failed"
        docker rmi ${{ secrets.DOCKER_REGISTRY }}/test:latest || true
    
    - name: Build and push multi-platform image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ secrets.DOCKER_REGISTRY }}/${{ steps.version.outputs.name }}:${{ steps.version.outputs.tag }}
          ${{ secrets.DOCKER_REGISTRY }}/${{ steps.version.outputs.name }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build summary
      run: |
        echo "âœ… Successfully built multi-platform image"
        echo "- Name: ${{ steps.version.outputs.name }}"
        echo "- Tag: ${{ steps.version.outputs.tag }}"
        echo "- Platforms: linux/amd64, linux/arm64"

